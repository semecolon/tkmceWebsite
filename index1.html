<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Home</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/index1.css">
</head>

<body>

  <!-- Start your project here-->
  <section >
    <!--Carousel Wrapper-->
    <div style="height: 100vh;" id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <!-- <ol class="carousel-indicators">
        <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-2" data-slide-to="1"></li>
        <li data-target="#carousel-example-2" data-slide-to="2"></li>
      </ol> -->
      <!--/.Indicators-->
      <!--Slides-->
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="view">
            <img class="d-block w-100" style="height: 100vh;" src="img/slide1.jpg" alt="First slide">
            <div class="mask rgba-black-light"></div>
          </div>
          <div class="d-flex justify-content-end col-sm-6">
            <div class="carousel-caption" style="right: 0;">
              <h3 class=" tag-head" style="font-weight: 900;">TKM College of Engineering</h3>
              <p class="tag-description">Pioneer of Engineering education since 1958</p>
            </div>
          </div>

        </div>
        <div class="carousel-item">
          <!--Mask color-->
          <div class="view">
            <img class="d-block w-100" style="height: 100vh;" src="img/slide2.jpg" alt="Second slide">
            <div class="mask rgba-black-strong"></div>
          </div>
          <div class="d-flex justify-content-end col-sm-6">
            <div class="carousel-caption">
              <h3 class=" tag-head" style="font-weight: 900;">Panel Discussion </h3>
              <p class="tag-description">Climate change and its impact on Kerala</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <!--Mask color-->
          <div class="view">
            <img class="d-block w-100" style="height: 100vh;" src="img/slide3.jpg" alt="Third slide">
            <div class="mask rgba-black-slight"></div>
          </div>
          <div class="d-flex justify-content-end col-sm-6">
            <div class="carousel-caption">
              <h3 class=" tag-head" style="font-weight: 900;">ICMSE 2019</h3>
              <p class="tag-description">International conference conducted by department of civil engineering
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--/.Slides-->
      <!--Controls-->
      <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->
  </section>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>

</html>
